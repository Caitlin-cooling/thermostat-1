<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to thermostat.com!</title>
  </head>
  <body>
    <section>
    <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">Reset Temperature</button>
        Power saving mode is <span id="power-saving-mode">on</span>
        <button id="power-saving-on">Power Saving On</button>
        <button id="power-saving-off">Power Saving Off</button>
      </p>
    </section>
  </body>
</html>
